<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 80px auto;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 16px rgba(255,255,255,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-bottom: 18px;
            font-weight: bold;
            text-align: center;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            display: block;
            margin: 0 auto; /* center the input */
            width: 90%;
            max-width: 450px;
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button[type="submit"] {
            background-color: #27ae60;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #219150;
        }

        a {
            display: block;
            text-align: center;
            color: #ffffff;
            text-decoration: underline;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>üéâ Create New Event</h2>
        <form th:action="@{/organizer/events/save}" th:object="${event}" method="post">
            <label>Title:
                <input type="text" th:field="*{title}" required />
            </label>
            <label>Description:
                <textarea th:field="*{description}" required></textarea>
            </label>
            <label>Venue:
                <input type="text" th:field="*{venue}" required />
            </label>
            <label>Date:
                <input type="date" th:field="*{date}" required />
            </label>
            <label>Location:
                <input type="text" th:field="*{location}" />
            </label>
            <label>Name:
                <input type="text" th:field="*{name}" />
            </label>
            <label>Category:
                <input type="text" th:field="*{category}" />
            </label>

            <button type="submit">‚úÖ Create Event</button>
        </form>

        <a href="/organizer/dashboard">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
