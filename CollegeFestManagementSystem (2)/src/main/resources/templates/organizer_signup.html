<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Organizer Signup</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-top: 16px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255,255,255,0.9);
            color: #000;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 24px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #e67e22;
        }

        .back-link, a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #fff;
            text-decoration: underline;
        }

        .back-link:hover, a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Organizer Signup</h2>
        <form th:action="@{/organizer/signup}" method="post" th:object="${organizer}">
            <label>Username:</label>
            <input type="text" th:field="*{username}" required>

            <label>Password:</label>
            <input type="password" th:field="*{password}" required>

            <label>Email:</label>
            <input type="email" th:field="*{email}" required>

            <button type="submit">Sign Up</button>
        </form>
        <a class="back-link" href="/organizer/login">‚Üê Already registered? Login</a>
    </div>
</body>
</html>
