<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Organizer Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(255,255,255,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 32px;
        }

        .event-card {
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .event-title {
            font-size: 20px;
            font-weight: bold;
        }

        .event-meta {
            margin-top: 5px;
            font-size: 15px;
        }

        .status {
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 8px;
        }

        .btn-group {
            margin-top: 12px;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            text-decoration: none;
        }

        .btn-edit {
            background-color: #27ae60;
            color: white;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        .btn-new {
            background-color: #f39c12;
            color: white;
            float: right;
            margin-bottom: 20px;
        }

        a.back-link {
            display: inline-block;
            margin-top: 30px;
            color: #fff;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>üìã My Events Dashboard</h2>

        <a class="btn btn-new" th:href="@{/organizer/events/new}">+ Create New Event</a>
        <div style="clear: both;"></div>

        <div th:each="event : ${events}" class="event-card">
            <div class="event-title" th:text="${event.title}">Event Title</div>
            <div class="event-meta" th:text="'Date: ' + ${event.date}">Date</div>
            <div class="event-meta" th:text="'Venue: ' + ${event.venue}">Venue</div>
            <div class="event-meta" th:text="'Description: ' + ${event.description}">Description</div>
            <div class="status" th:text="'Status: ' + ${event.status}">Status</div>

            <div class="btn-group">
                <a th:href="@{/organizer/edit-event/{id}(id=${event.id})}" class="btn btn-edit">‚úèÔ∏è Edit</a>
                <a th:href="@{/organizer/delete-event/{id}(id=${event.id})}" class="btn btn-delete"
                   onclick="return confirm('Are you sure you want to delete this event?');">üóëÔ∏è Delete</a>
            </div>
        </div>

        <a class="back-link" href="/">‚Üê Back to Home</a>
    </div>
</body>
</html>
