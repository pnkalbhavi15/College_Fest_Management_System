<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Event</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div class="container">
        <h2>Edit Event</h2>
        <form th:action="@{/organizer/update-event}" th:object="${event}" method="post">
            <input type="hidden" th:field="*{id}" />
            <label>Title</label>
            <input type="text" th:field="*{title}" required />
            <label>Description</label>
            <input type="text" th:field="*{description}" required />
            <label>Date</label>
            <input type="date" th:field="*{date}" required />
            <label>Venue</label>
            <input type="text" th:field="*{venue}" required />
            <button type="submit">💾 Save</button>
        </form>
        <a class="back-link" th:href="@{/organizer/dashboard}">← Back to Dashboard</a>
    </div>
</body>
</html>
