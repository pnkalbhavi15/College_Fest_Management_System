<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Calendar</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        .container {
            margin: 30px auto;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 12px;
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .event {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 0 5px rgba(255,255,255,0.1);
        }

        .event-date {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .event-title {
            font-size: 18px;
        }

        a.back-link {
            display: inline-block;
            margin-top: 20px;
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üóì Upcoming Approved Events Calendar</h2>

        <div th:each="event : ${events}">
            <div class="event">
                <div class="event-date" th:text="${event.date}">2025-04-20</div>
                <div class="event-title" th:text="${event.title}">Event Title</div>
                <div class="event-desc" th:text="${event.description}">Short description</div>
                <div class="event-meta" th:text="'Venue: ' + ${event.venue}">Venue</div>
                <div class="event-meta" th:text="'Organizer: ' + ${event.organizer.username}">Organizer</div>
            </div>
        </div>

        <a class="back-link" th:href="@{/admin/dashboard}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
