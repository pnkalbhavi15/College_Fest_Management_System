<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event</title>
</head>
<body>
<h2>Create Event</h2>
<form th:action="@{/organizer/create-event}" method="post" th:object="${event}">
    <input type="hidden" name="username" value="organizerUsername" /> <!-- Replace with session logic later -->
    
    <label>Name:</label> <input type="text" th:field="*{name}" required /><br>
    <label>Description:</label> <textarea th:field="*{description}" required></textarea><br>
    <label>Category:</label> <input type="text" th:field="*{category}" required /><br>
    <label>Date:</label> <input type="date" th:field="*{date}" required /><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
