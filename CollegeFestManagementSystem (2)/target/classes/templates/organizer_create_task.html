<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional, for styling -->
</head>
<body>
    <h1>Create Task for Event: <span th:text="${event.title}">Event Title</span></h1>

    <!-- Form to create a task -->
    <form th:action="@{/organizer/event/{eventId}/task(eventId=${event.id})}" th:object="${task}" method="post">
        <!-- Event ID (hidden field) -->
        <input type="hidden" th:field="*{event.id}" th:value="${event.id}"/>

        <!-- Task Title -->
        <label for="title">Task Title:</label>
        <input type="text" th:field="*{title}" placeholder="Enter task title" required/>
        <br>

        <!-- Due Date -->
        <label for="dueDate">Due Date:</label>
        <input type="date" th:field="*{dueDate}" required/>
        <br>

        <!-- Assigned To -->
        <label for="assignedTo">Assigned To:</label>
        <input type="text" th:field="*{assignedTo}" placeholder="Enter person assigned to this task"/>
        <br>

        <!-- Notes -->
        <label for="notes">Notes:</label>
        <textarea th:field="*{notes}" rows="4" placeholder="Any additional notes"></textarea>
        <br>

        <!-- Task Status -->
        <label for="status">Status:</label>
        <select th:field="*{status}">
            <option value="PENDING">Pending</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
        </select>
        <br>

        <!-- Submit Button -->
        <button type="submit">Create Task</button>
    </form>

    <!-- Link to go back to the dashboard -->
    <a href="/organizer/dashboard">Back to Dashboard</a>
</body>
</html>
