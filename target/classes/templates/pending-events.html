<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pending Events</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        .container {
            margin: 30px auto;
            max-width: 1000px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 12px;
            color: #fff;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        th {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .approve-btn {
            background-color: #27ae60;
        }

        .approve-btn:hover {
            background-color: #219150;
        }

        .reject-btn {
            background-color: #e74c3c;
        }

        .reject-btn:hover {
            background-color: #c0392b;
        }

        a.back-link {
            display: inline-block;
            margin-top: 20px;
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pending Event Requests üì•</h2>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Organizer</th>
                    <th>Date</th>
                    <th>Venue</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="event : ${events}">
                    <td th:text="${event.title}">Title</td>
                    <td th:text="${event.organizer.username}">Organizer</td>
                    <td th:text="${event.date}">Date</td>
                    <td th:text="${event.venue}">Venue</td>
                    <td th:text="${event.description}">Description</td>
                    <td>
                        <form th:action="@{'/admin/approve/' + ${event.id}}" method="post" style="display:inline-block;">
                            <button type="submit" class="btn approve-btn">Approve</button>
                        </form>
                        <form th:action="@{'/admin/reject/' + ${event.id}}" method="post" style="display:inline-block;">
                            <button type="submit" class="btn reject-btn">Reject</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <a class="back-link" th:href="@{/admin/dashboard}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
